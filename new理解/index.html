<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 指向</title>
    <script src="./index.js"></script>

</head>

<body>
    <div>
        var myObj = function () {
        return myObj.prototype.init();
        }
        myObj.prototype.init = function () {
        return this;
        }
    </div>
</body>

</html>
